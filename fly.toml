# fly.toml configuration file for the-pampered-pooch

app = "the-pampered-pooch"
primary_region = "syd" # User should change this to their nearest region

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[env]
  NODE_ENV = "production"
  # Any non-secret variables can go here
