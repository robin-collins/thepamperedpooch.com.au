<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Message - The Pampered Pooch</title>
    <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>

<body
    style="margin: 0; padding: 0; background-color: #faf8f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color: #faf8f6;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Main Container -->
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                    style="max-width: 560px; background-color: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.08);">

                    <!-- Header with gradient -->
                    <tr>
                        <td
                            style="background: linear-gradient(135deg, #1b9e7e 0%, #178a6c 100%); padding: 40px 40px 50px 40px; text-align: center;">
                            <!-- Mail Icon -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="margin: 0 auto 16px auto;">
                                <tr>
                                    <td
                                        style="width: 60px; height: 60px; background-color: rgba(255,255,255,0.2); border-radius: 50%; text-align: center; line-height: 60px;">
                                        <span style="font-size: 28px;">üêæ</span>
                                    </td>
                                </tr>
                            </table>
                            <h1
                                style="margin: 0; color: #ffffff; font-size: 28px; font-weight: 700; font-family: Georgia, 'Times New Roman', serif; letter-spacing: -0.5px;">
                                New Inquiry
                            </h1>
                            <p
                                style="margin: 8px 0 0 0; color: rgba(255,255,255,0.9); font-size: 14px; font-weight: 400;">
                                The Pampered Pooch Website
                            </p>
                        </td>
                    </tr>

                    <!-- Client Info -->
                    <tr>
                        <td style="padding: 40px 40px 0 40px;">
                            <h2
                                style="margin: 0 0 20px 0; color: #1a1614; font-size: 20px; font-weight: 700; font-family: Georgia, 'Times New Roman', serif;">
                                Contact Details
                            </h2>

                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                                style="margin-bottom: 30px;">
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #f2ebe5;">
                                        <p
                                            style="margin: 0; color: #8b5a2b; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                            From</p>
                                        <p
                                            style="margin: 4px 0 0 0; color: #1a1614; font-size: 16px; font-weight: 500;">
                                            {{NAME}}</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #f2ebe5;">
                                        <p
                                            style="margin: 0; color: #8b5a2b; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                            Email Address</p>
                                        <p
                                            style="margin: 4px 0 0 0; color: #1b9e7e; font-size: 16px; font-weight: 500;">
                                            <a href="mailto:{{EMAIL}}"
                                                style="color: #1b9e7e; text-decoration: none;">{{EMAIL}}</a>
                                        </p>
                                    </td>
                                </tr>
                                {{PHONE_ROW}}
                            </table>
                        </td>
                    </tr>

                    <!-- Message Content -->
                    <tr>
                        <td style="padding: 0 40px 40px 40px;">
                            <div
                                style="background-color: #faf8f6; border-radius: 16px; padding: 24px; border-left: 4px solid #1b9e7e;">
                                <p
                                    style="margin: 0 0 8px 0; color: #8b5a2b; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                    Message</p>
                                <p
                                    style="margin: 0; color: #444444; font-size: 15px; line-height: 1.6; white-space: pre-wrap;">
                                    {{MESSAGE}}</p>
                            </div>
                        </td>
                    </tr>

                    <!-- Verification Badge -->
                    <tr>
                        <td align="center" style="padding: 0 40px 40px 40px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td
                                        style="background-color: #e6f7f3; border-radius: 40px; padding: 8px 16px; border: 1px solid #1b9e7e;">
                                        <p style="margin: 0; color: #0f6652; font-size: 12px; font-weight: 600;">
                                            ‚úì Sender identity verified via email
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding: 0 40px;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td style="border-top: 1px solid #e8dfd7;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px 40px 40px; text-align: center;">
                            <p style="margin: 0; color: #999999; font-size: 13px; line-height: 1.5;">
                                This is an automated notification from your website.
                            </p>
                        </td>
                    </tr>

                </table>

                <!-- Sub-footer -->
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                    style="max-width: 560px; margin-top: 24px;">
                    <tr>
                        <td style="text-align: center;">
                            <p style="margin: 0; color: #cccccc; font-size: 11px;">
                                ¬© {{YEAR}} The Pampered Pooch. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
